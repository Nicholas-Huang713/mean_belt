<div class="container text-center">
        <h3>Edit this pet</h3>
        <p class="text-danger">{{errors?.name?.message}}</p>
        <p class="text-danger">{{errors?.type?.message}}</p>
        <p class="text-danger">{{errors?.desc?.message}}</p>
        <form (submit)="editPet()">
            <p>Pet name: <input type="text" name="pet.name" [(ngModel)]="pet.name"></p>
            <p>Pet type: <input type="text" name="pet.type" [(ngModel)]="pet.type"></p>
            <p>Description: <input type="text" name="pet.desc" [(ngModel)]="pet.desc"></p>
            <h5>Skills:</h5>
            <p>Skill 1: <input type="text" name="pet.skill1" [(ngModel)]="pet.skill1"></p>
            <p>Skill 2: <input type="text" name="pet.skill2" [(ngModel)]="pet.skill2"></p>
            <p>Skill 3: <input type="text" name="pet.skill3" [(ngModel)]="pet.skill3"></p>
            <button>Edit Pet</button> | <button [routerLink]="['']">Cancel</button>
        </form>
    </div>
