<div class="container text-center" *ngIf="pet">
    <button [routerLink]="['']">Home</button>
    <h3>Details about {{pet.name}}</h3>
    <h4>Pet Type: {{pet.type}}</h4>    
    <h4>Description: {{pet.desc}}</h4>
    <h4>Skills:</h4>
    <p>1. {{pet.skill1}}</p>
    <p>2. {{pet.skill2}}</p>
    <p>3. {{pet.skill3}}</p>
    <h4>Likes {{pet.likes}}</h4>
  <p><button [disabled]="liked" (click)="likePet(pet)">Like this pet</button> | <button (click)="deletePet(pet._id)">Adopt this pet!</button></p>  
</div>
